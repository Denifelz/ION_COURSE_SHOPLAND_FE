<table mat-table [dataSource]="source">
  <ng-container matColumnDef="deleteButton">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let order">
      <button mat-mini-fab color="primary" (click)="delete(order)"><mat-icon>clear</mat-icon></button>
    </td>
    <td mat-footer-cell *matFooterCellDef>  </td>
  </ng-container>
  <ng-container matColumnDef="image">
    <th mat-header-cell *matHeaderCellDef> Item </th>
    <td mat-cell *matCellDef="let order">
      <div class="img-div">
        <img src="{{order.productImage}}" alt="Photo of {{order.productName}}"/>
      </div>
    </td>
    <td mat-footer-cell *matFooterCellDef>  </td>
  </ng-container>
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let order"> {{order.productName}} </td>
    <td mat-footer-cell *matFooterCellDef>  </td>
  </ng-container>
  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef> Price </th>
    <td mat-cell *matCellDef="let order"> {{order.productPrice | currency}} </td>
    <td mat-footer-cell *matFooterCellDef>  </td>
  </ng-container>
  <ng-container matColumnDef="*">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let order"> * </td>
    <td mat-footer-cell *matFooterCellDef>  </td>
  </ng-container>
  <ng-container matColumnDef="quantity">
    <th mat-header-cell *matHeaderCellDef> Quantity </th>
    <td mat-cell *matCellDef="let order">
      <button mat-icon-button color="primary" (click)="order.productAmount > 0 && decrement(order)"><mat-icon>remove</mat-icon></button>
      <button mat-icon-button>{{order.productAmount}}</button>
      <button mat-icon-button color="primary" (click)="increment(order)"><mat-icon>add</mat-icon></button>
    </td>
    <td mat-footer-cell *matFooterCellDef>  </td>
  </ng-container>
  <ng-container matColumnDef="=">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let order"> = </td>
    <td mat-footer-cell *matFooterCellDef> Total </td>
  </ng-container>
  <ng-container matColumnDef="totalPrice">
    <th mat-header-cell *matHeaderCellDef> Total Price </th>
    <td mat-cell *matCellDef="let order"> {{(order.productPrice * order.productAmount) | currency}} </td>
    <td mat-footer-cell *matFooterCellDef> {{totalPrice | currency}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell">No Items</td>
  </tr>
</table>
